    <style>
        /* Estilo base para usar a fonte Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Efeito de scroll suave */
        html {
            scroll-behavior: smooth;
        }
        /* Estilo para a barra de rolagem */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; /* Cor de fundo mais escura para combinar com gray-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        /* Garantindo que as imagens preencham o card e tenham a proporção correta */
        .book-cover {
            aspect-ratio: 2/3;
            object-fit: cover;
        }
    </style>
</head>
